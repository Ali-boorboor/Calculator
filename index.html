<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/assets/calculator.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./src/assets/output.css" />
    <title>Calculator</title>
  </head>
  <body
    class="flex justify-center items-center h-screen dark:bg-zinc-800 bg-sky-500 text-black dark:text-white text-2xl font-bold"
  >
    <section
      class="flex flex-col justify-end items-center gap-6 dark:bg-zinc-800 bg-sky-500 p-4 h-[30rem] max-w-80 min-w-40 w-full rounded-2xl shadow-shadow"
    >
      <input
        type="text"
        id="cal-screen"
        class="outline-none text-4xl dark:bg-zinc-800 bg-sky-500 w-full h-32 p-2"
        readonly
      />
      <div class="flex justify-around items-center gap-4 w-full">
        <input
          type="button"
          id="clear-btn"
          value="Clear"
          class="basis-1/2 bg-red-500 p-1 h-12 rounded-xl shadow-shadow hover:shadow-hit cursor-pointer"
        />
        <input
          type="button"
          id="c-btn"
          value="C"
          class="basis-1/4 dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl shadow-shadow hover:shadow-hit cursor-pointer"
        />
        <input
          type="button"
          id="btn"
          value="/"
          class="basis-1/4 dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl shadow-shadow hover:shadow-hit cursor-pointer"
        />
      </div>
      <div class="flex justify-around items-center gap-4 w-full">
        <input
          type="button"
          id="btn"
          value="7"
          class="dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl basis-1/4 shadow-shadow hover:shadow-hit cursor-pointer"
        />
        <input
          type="button"
          id="btn"
          value="8"
          class="dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl basis-1/4 shadow-shadow hover:shadow-hit cursor-pointer"
        />
        <input
          type="button"
          id="btn"
          value="9"
          class="dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl basis-1/4 shadow-shadow hover:shadow-hit cursor-pointer"
        />
        <input
          type="button"
          id="btn"
          value="*"
          class="dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl basis-1/4 shadow-shadow hover:shadow-hit cursor-pointer"
        />
      </div>
      <div class="flex justify-around items-center gap-4 w-full">
        <input
          type="button"
          id="btn"
          value="4"
          class="dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl basis-1/4 shadow-shadow hover:shadow-hit cursor-pointer"
        />
        <input
          type="button"
          id="btn"
          value="5"
          class="dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl basis-1/4 shadow-shadow hover:shadow-hit cursor-pointer"
        />
        <input
          type="button"
          id="btn"
          value="6"
          class="dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl basis-1/4 shadow-shadow hover:shadow-hit cursor-pointer"
        />
        <input
          type="button"
          id="btn"
          value="-"
          class="dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl basis-1/4 shadow-shadow hover:shadow-hit cursor-pointer"
        />
      </div>
      <div class="flex justify-around items-center gap-4 w-full">
        <input
          type="button"
          id="btn"
          value="1"
          class="dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl basis-1/4 shadow-shadow hover:shadow-hit cursor-pointer"
        />
        <input
          type="button"
          id="btn"
          value="2"
          class="dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl basis-1/4 shadow-shadow hover:shadow-hit cursor-pointer"
        />
        <input
          type="button"
          id="btn"
          value="3"
          class="dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl basis-1/4 shadow-shadow hover:shadow-hit cursor-pointer"
        />
        <input
          type="button"
          id="btn"
          value="+"
          class="dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl basis-1/4 shadow-shadow hover:shadow-hit cursor-pointer"
        />
      </div>
      <div class="flex justify-around items-center w-full gap-4">
        <input
          type="button"
          id="btn"
          value="0"
          class="basis-1/4 dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl shadow-shadow hover:shadow-hit cursor-pointer"
        />
        <input
          type="button"
          id="btn"
          value="."
          class="basis-1/4 dark:bg-zinc-800 bg-sky-500 p-1 h-12 rounded-xl shadow-shadow hover:shadow-hit cursor-pointer"
        />
        <input
          type="button"
          id="result-btn"
          value="="
          class="basis-1/2 bg-violet-500 p-1 h-12 rounded-xl shadow-shadow hover:shadow-hit cursor-pointer"
        />
      </div>
    </section>
  </body>
  <script src="./src/dist/main.js"></script>
</html>
